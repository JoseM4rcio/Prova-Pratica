<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-success">
        <div class="container">
            <div class="card col-md-4 position-absolute top-50 start-50 translate-middle text-center text-dark p-3">
                <h1 class="card-title">
                    Conversor de Moedas
                </h1>
                <div class="card-body">
                    <form>
                        <h6 class="mb-3">Valores:</h6>
                        <div class="mb-3">
                            <input class="text-center input-group" type="number" id="valor_real" placeholder="Valor em reais">
                        </div>
                        <div class="mb-3">
                            <input class="text-center input-group" type="number" id="cambio_dolar" placeholder="DÃ³lar">
                        </div>
                        <div class="mb-3">
                            <input class="text-center input-group" type="number" id="cambio_euro" placeholder="Euro">
                        </div>
                        <div class="mb-3">
                            <input class="text-center input-group" type="number" id="cambio_libra" placeholder="Libra">
                        </div>
                        <input class="btn btn-info" id="converter_btn" type="button" value="Converter"></input>
                        <div class="mb-2 mt-3">
                            <strong for="valorDolar"></strong>
                            <div class="alert" style="display: block" role="alert" id="valor_dolar"></div>
                        </div>
                        <div class="mb-2">
                            <strong for="valorEuro"></strong>
                            <div class="alert" style="display: block" role="alert" id="valor_euro"></div>
                        </div>
                        <div class="mb-2">
                            <strong for="valorLibra"></strong>
                            <div class="alert" style="display: block" role="alert" id="valor_libra"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
