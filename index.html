<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prova Prática</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
    body{
       background-color: rgb(65, 65, 65);
    }
</style>

<body>
    <div class="container ">
        <div class="card col-6 container center position-absolute top-50 start-50 translate-middle p-3 text-center ">
            <h1 class="justify-content-center">
                Conversor de Medidas
            </h1>

            <div class="row justify-content-center" style="align-items: center;">
                <div class="col-4">
                    <select id="from_currency"></select>
                    <input type="number" id="from_ammount" value="1" />
                </div>
                <div class="mb-4 mt-4 col-1">
                    <button id="swap"> ⇅ </button>
                </div>

                <div class="col-4">
                    <select id="to_currency"></select>
                    <input type="number" id="to_ammount"/>
                </div>
                <div class="text-center">
                    <span id="tax_info"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
